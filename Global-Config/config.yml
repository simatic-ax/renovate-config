platform: github
repositories:
  - simatic-ax/lacyccom
dryRun: true

enabledManagers:
  - regex

packageRules:
  - matchPackagePrefixes:
      - "@ax/"
    registryUrls: 
      - "https://registry.simatic-ax.siemens.io/"
  - matchPackagePrefixes:
      - "@simatic-ax"
    registryUrls: 
      - "https://npm.pkg.github.com/"

regexManagers:
  - fileMatch:
      - "apax.yml"
    matchStrings:
      - "^\\s*['\"](?<depName>@[a-zA-Z0-9\\-/]+)['\"]:\\s*(?<currentValue>[^\\s]+)"
    datasourceTemplate: npm
