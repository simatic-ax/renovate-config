platform: github
repositories:
  - simatic-ax/lacyccom
dryRun: true
baseBranches:
  - renovate-trials

enabledManagers:
  - regex

packageRules:
  - matchPackagePrefixes:
      - "@ax/"
    registryUrls: 
      - "https://registry.simatic-ax.siemens.io/"
  - matchPackagePrefixes:
      - "@simatic-ax"
    registryUrls: 
      - "https://npm.pkg.github.com/"

customManagers:
  - customType: regex
    fileMatch:
      - "apax.yml"
    matchStrings:
      - "['\"](?<depName>@[a-z0-9\\-]+/[a-z0-9\\-]+)['\"]\\s*:\\s*(?<currentValue>[^\\s]+)"
    datasourceTemplate: npm
