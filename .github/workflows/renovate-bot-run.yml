name: renovate-bot-run

on:
  # Runs every Sunday 3:00pm UTC
  schedule:
    - cron: '0 15 * * 0'
  workflow_dispatch:
    inputs:
      target-repo:
        description: 'Pick a specific repo to execute renovate on (e.g. simatic-ax/<repo-name>)'
        required: true
        type: string
      target-branch:
        description: 'Pick a specific branch to execute renovate on (e.g. main, release/*)'
        required: true
        type: string
      

jobs:
  renovate:
    runs-on: ubuntu-24.04
    container: 
        image: ghcr.io/simatic-ax/ci-images/apax-ci-image:4.1.1

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Renovate
        run: npm install -g renovate@39.264.1
            
      - name: Login with apax
        shell: bash
        run: |
          echo "Performing apax login..."
          apax login --password ${{ secrets.APAX_TOKEN }}
          apax login --registry https://npm.pkg.github.com/ --password ${{ secrets.GITHUB_TOKEN }}
            
      - name: Create .npmrc
        shell: bash
        run: |
          NPMRC_CONTENT=$(curl -f -H "Authorization: bearer ${{ secrets.APAX_TOKEN }}" "https://api.simatic-ax.siemens.io/apax/login?format=npmrc" | sed 's/registry=/@ax:registry=/')
          NPMRC_CONTENT="${NPMRC_CONTENT}"$'\n'"@simatic-ax:registry=https://npm.pkg.github.com/"
          NPMRC_CONTENT="${NPMRC_CONTENT}"$'\n'"//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
          echo "RENOVATE_NPMRC<<EOF" >> $GITHUB_ENV
          echo "$NPMRC_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Self-hosted Renovate
        shell: bash
        run: renovate --autodiscover
        env:
          RENOVATE_CONFIG_FILE: "Global-Config/config.yml"
          LOG_LEVEL: "debug"
          RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENOVATE_REPOSITORY_FILTER: ${{ github.event.inputs.target-repo }}
          RENOVATE_BASE_BRANCH_PATTERNS: ${{ github.event.inputs.target-branch }}
          # RENOVATE_DRY_RUN: "full"