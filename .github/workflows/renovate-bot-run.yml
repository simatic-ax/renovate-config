name: renovate-bot-run

on:
  # LÃ¤uft jeden Sonntag um 15:00 UTC
  schedule:
    - cron: '0 15 * * 0'
  workflow_dispatch:
    inputs:
      repo:
        description: 'Pick a specific repo to execute renovate on (e.g. simatic-ax/<repo-name>)'
        required: false
        type: string

jobs:
  renovate:
    runs-on: ubuntu-24.04
    container: 
        image: ghcr.io/renovatebot/renovate:41.82.3
        options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4
            
      - name: Create .npmrc
        shell: bash
        run: |
          NPMRC_CONTENT=$(curl -f -H "Authorization: bearer ${{ secrets.APAX_TOKEN }}" "https://api.simatic-ax.siemens.io/apax/login?format=npmrc" | sed 's/registry=/@ax:registry=/')
          NPMRC_CONTENT="${NPMRC_CONTENT}"$'\n'"@simatic-ax:registry=https://npm.pkg.github.com/"
          NPMRC_CONTENT="${NPMRC_CONTENT}"$'\n'"//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}"
          echo "RENOVATE_NPMRC<<EOF" >> $GITHUB_ENV
          echo "$NPMRC_CONTENT" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV
      
      - name: Self-hosted Renovate
        shell: bash
        run: renovate
        env:
          RENOVATE_CONFIG_FILE: "Global-Config/config.yml"
          LOG_LEVEL: "debug"
          RENOVATE_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          RENOVATE_REPOSITORY_FILTER: ${{ github.event.inputs.repo }}